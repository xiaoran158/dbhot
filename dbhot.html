<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>我的第一个网页</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "PingFang SC", "Microsoft YaHei", sans-serif; margin: 0; background:#f7f7f7; }
    header { background:#4f46e5; color:#fff; padding:24px; text-align:center; }
    main { max-width: 720px; margin: 24px auto; background:#fff; border-radius:12px; padding:20px; box-shadow:0 6px 18px rgba(0,0,0,.06);}
    h1 { margin: 0 0 8px; font-size: 24px; }
    p { color:#555; line-height:1.7; }
    .btn { display:inline-block; padding:10px 16px; border-radius:10px; border:none; cursor:pointer; background:#4f46e5; color:#fff; }
    .btn:active { transform: translateY(1px); }
    footer { text-align:center; color:#888; padding:16px 0 24px; font-size:14px; }
  </style>
</head>
<body>
  <header>
    <h1>你好，HTML！</h1>
    <div>这是一个简单的示例页面</div>
  </header>

  <main>
    <h2>关于本页</h2>
    <p>这里演示了 HTML 的基本结构、简单的样式，以及一个小小的交互按钮。</p>

    <h3>一个按钮</h3>
    <button class="btn" onclick="sayHi()">点我一下</button>

    <h3>一个无序列表</h3>
    <ul>
      <li>结构：HTML 标签（如 header、main、footer）</li>
      <li>样式：用 &lt;style&gt; 写一些 CSS</li>
      <li>交互：用 onclick 触发一段 JS</li>
      <li> you are a man </li>
    </ul>
  </main>

  <footer>© 2025 我的第一个网页</footer>

  <script>
    function sayHi() {
      alert("🎉 你点击了按钮！欢迎来到前端世界～");
    }
  </script>
</body>
</html>
